<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments :: html_head">
    <title>Course Registration</title>
</head>

<body>
    <div th:insert="fragments :: navbar" />
    <div th:insert="fragments :: sidenav" />
    <div class="container">
        <div class="main_contents">
            <div id="sub_content">
                <form action="/user/searchUser" class="row g-3 mt-3 ms-2">
                    <div class="col-auto">
                        <label for="staticEmail2" class="visually-hidden">User Id</label>
                        <input type="text" class="form-control" id="staticEmail2" name="id" placeholder="User ID">
                    </div>
                    <div class="col-auto">
                        <label for="inputPassword2" class="visually-hidden"> User
                            Name</label> <input type="text" class="form-control" id="inputPassword2"
                            placeholder="User Name" name="name">
                    </div>

                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">
                            Search</button>
                    </div>
                    <div class="col-auto">
                        <a class="btn btn-secondary" th:href="@{/user/addUser}">
                            Add
                        </a>
                    </div>
                    <div class="col-auto">
                        <button type="reset" class="btn btn-danger mb-3">Reset</button>
                    </div>
                </form>

                <table class="table table-striped" id="stduentTable">
                    <thead>
                        <tr>

                            <th scope="col">User ID</th>
                            <th scope="col">User Name</th>
                            <th scope="col">Details</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user: ${userList}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td>
                                <a class="btn btn-success mb-3" th:href="@{'/user/updateUser/' + ${user.id}}">
                                    Update
                                </a>
                            </td>
                            <td>
                                <span th:if="${session.userInfo.id} == ${user.id}">
                                    <a class="btn btn-secondary mb-3 disabled"
                                        th:href="@{'/user/deleteUser/' + ${user.id}}">
                                        Delete
                                    </a>
                                </span>
                                <span th:if="${session.userInfo.id} != ${user.id}">
                                    <a class="btn btn-secondary mb-3" th:href="@{'/user/deleteUser/' + ${user.id}}">
                                        Delete
                                    </a>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div th:insert="fragments :: footer" />
</body>

</html>
