<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="html_head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/test.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>

    <div th:fragment="navbar" id="testheader">
        <div class="container">
            <div class=row>
                <div class="col-md-5 ">
                    <a href="/welcome">
                        <h3>Student Registration</h3>
                    </a>
                </div>
                <div class="col-md-6">
                    <p>User : [[${session.userInfo.id}]] [[${session.userInfo.name}]] </p>
                    <p>Current Date : [[${session.date}]] </p>
                </div>
                <div class="col-md-1">
                    <input type="button" class="btn-basic" id="lgnout-button" value="Log Out"
                        onclick="location.href='/logout'">
                </div>
            </div>
        </div>
    </div>

    <div th:fragment="sidenav" class="sidenav">
        <button class="dropdown-btn">
            Class Management <i class="fa fa-caret-down"></i>
        </button>

        <div class="dropdown-container">
            <a href="/course/addCourse">Course Registration </a>
            <a href="/student/addStudent">Student Registration </a>
            <a href="/student/studentManagement">Student Search </a>
        </div>
        <a href="/user/userManagement">Users Management</a>
    </div>

    <div th:fragment="footer">
        <div id="testfooter">
            <span>Copyright &#169; ACE Inspiration 2022</span>
        </div>
        <script>
            /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
            var dropdown = document.getElementsByClassName("dropdown-btn");
            var i;

            for (i = 0; i < dropdown.length; i++) {
                dropdown[i].addEventListener("click", function () {
                    this.classList.toggle("active");
                    var dropdownContent = this.nextElementSibling;
                    if (dropdownContent.style.display === "block") {
                        dropdownContent.style.display = "none";
                    } else {
                        dropdownContent.style.display = "block";
                    }
                });
            }
        </script>
    </div>

</body>

</html>
